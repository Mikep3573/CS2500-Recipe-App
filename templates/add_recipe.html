{% extends 'base.html' %}

<!-- Set the title of the page -->
{% block title %}Your Recipes{% endblock %}

<!-- Start of content definition -->
{% block content %}
<form method="POST" action="/add_recipe">
  <!-- List columns to edit (Name, Description, Avg_Cost, Difficulty, Calories) -->
  <div class="input-container">
    <ul style="list-style-type: none; padding: 0">
      <li>
        {% for col in cols %}
        <p>Input {{ col }}</p>
        <input type="text" name="{{ col }}" placeholder="type here..." />
        {% endfor %}
      </li>
    </ul>
  </div>

  <!-- List Authors to attribute it to -->
  <label class="dropdown-label">Choose an author for the recipe: </label>
  <select class="dropdown" name="author">
    {% for author in authors %}
    <option value="{{ author }}">{{ author }}</option>
    {% endfor %}
  </select>

  <!-- List Ingredients they can use -->
  <label class="dropdown-label-comp">Choose any filters:</label>
  <select class="dropdown-comp" name="ingreds" multiple>
    {% for ingred in ingreds %}
    <option value="{{ ingred }}">{{ ingred }}</option>
    {% endfor %}
  </select>

  <!-- Add a submit button -->
  <div class="submit-button" height="80%">
    <button type="submit" size="10">Submit</button>
  </div>
</form>
{% endblock %}
