{% extends 'base.html' %}

<!-- Set the title of the page -->
{% block title %}Your Recipes{% endblock %}

<!-- Start of content definition -->
{% block content %}

<form method="POST" action="/stat_choice">
  <!-- Have the user choose what numerical column to use -->
  <label class="dropdown-label">Choose a column to work with:</label>

  <select class="dropdown" name="selected_column">
    {% for col in cols %}
    <option value="{{ col }}">{{ col }}</option>
    {% endfor %}
  </select>
  <div class="container-buttons">
    <!-- The menu of choices dealing with statistical queries -->
    <ol>
      <li>
        <button type="submit" name="selected_agg" value="AVG">Mean</button>
      </li>
      <li>
        <button type="submit" name="selected_agg" value="MIN">Minimum</button>
      </li>
      <li>
        <button type="submit" name="selected_agg" value="MAX">Maximum</button>
      </li>
      <li>
        <button type="submit" name="selected_agg" value="MEDIAN">Median</button>
      </li>
      <li>
        <button type="submit" name="selected_agg" value="STD_DEV">
          Standard Deviation
        </button>
      </li>
    </ol>
  </div>
</form>

<!-- Display the result of their query -->
{% if result != "null" %}
<p class="result">Result:&nbsp;&nbsp;&nbsp;{{ result }}</p>
{% endif %} {% endblock %}
