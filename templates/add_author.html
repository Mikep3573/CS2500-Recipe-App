{% extends 'base.html' %}

<!-- Set the title of the page -->
{% block title %}Your Recipes{% endblock %}

<!-- Start of content definition -->
{% block content %}
<form method="POST" action="/add_auth_submission">
  <!-- List columns to edit (First Name, Last Name, City, Age) -->
  <div class="input-container">
    <ul style="list-style-type: none; padding: 0">
      <li>
        {% for col in cols %}
        <p>Input {{ col }}</p>
        <input type="text" name="{{ col }}" placeholder="type here..." />
        {% endfor %}
      </li>
    </ul>
  </div>
  <!-- Add a submit button -->
  <div class="submit-button" height="80%">
    <button type="submit" size="10">Submit</button>
  </div>
</form>
{% endblock %}
